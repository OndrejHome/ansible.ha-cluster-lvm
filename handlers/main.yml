---
- name: Deactivate LV
  command: lvchange -an "{{ item.0.name }}/{{ item.1.name }}" --deltag pacemaker
  with_subelements:
    - "{{ tagging_vgs }}"
    - lvs

- name: Deactivate VG
  command: vgchange -an "{{ item.name }}"
  with_items:
    - "{{ tagging_vgs }}"

- name: Remove VG tag
  command: vgchange --deltag pacemaker "{{ item.name }}"
  with_items:
    - "{{ tagging_vgs }}"

- name: Rebuild initramfs
  command: dracut -f
  when: ansible_distribution_major_version >= "6"
